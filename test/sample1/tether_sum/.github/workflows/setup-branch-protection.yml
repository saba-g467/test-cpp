name: Setup Branch Protection

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['.github/workflows/setup-branch-protection.yml']

jobs:
  setup-protection:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      administration: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure branch protection rules
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Configuring branch protection for main branch..."

          # Configure branch protection using GitHub API
          gh api repos/${{ github.repository }}/branches/main/protection \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            --input - << 'EOF'
          {
            "required_status_checks": {
              "strict": true,
              "contexts": ["Lint", "Build and Test", "Verify Conan Lock"]
            },
            "enforce_admins": false,
            "required_pull_request_reviews": {
              "required_approving_review_count": 1,
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": false
            },
            "required_linear_history": true,
            "allow_force_pushes": false,
            "allow_deletions": false,
            "restrictions": null
          }
          EOF

          echo "Branch protection configured successfully!"

          # Display current protection settings
          echo ""
          echo "Current branch protection settings:"
          gh api repos/${{ github.repository }}/branches/main/protection \
            -H "Accept: application/vnd.github+json" \
            --jq '{
              required_status_checks: .required_status_checks,
              required_pull_request_reviews: .required_pull_request_reviews,
              required_linear_history: .required_linear_history,
              allow_force_pushes: .allow_force_pushes,
              allow_deletions: .allow_deletions
            }'
